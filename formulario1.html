<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Formulario</title>
    <style>
      .modal-header {
        background: #0585fd;
        color: #fff;
        text-align: center;
      }

      .required1:after {
        content: "*";
        color: red;
      }
    </style>
  </head>

  <body>
    <!--Crear cuenta-->
    <div class="container1 mt-5">
      <button
        type="button1"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Regístrate
      </button>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title">Regístrate</h6>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <!--nombre-->
                <p class="mb-3">
                  <label class="form-label required1">Nombre</label>
                  <input type="text" class="form-control" />
                </p>
                <!--apellido-->
                <p class="mb-3">
                  <label class="form-label required1">Apellido</label>
                  <input type="text" class="form-control" />
                </p>
                <!--rut-->
                <p class="mb-3">
                  <label class="form-label required1">Rut</label>
                  <input type="text" class="form-control" />
                </p>
                <!--correo-->
                <p class="mb-3">
                  <label class="form-label required1">Email</label>
                  <input type="email" class="form-control" />
                </p>
                <!--region-->
                <p class="mb-3">
                  <label class="form-label required1">Región</label>
                  <input type="text" class="form-control" />
                </p>
                <!--provincia-->
                <p class="mb-3">
                  <label class="form-label required1">Provincia</label>
                  <input type="text" class="form-control" />
                </p>
                <!--comuna-->
                <p class="mb-3">
                  <label class="form-label required1">Comuna</label>
                  <input type="text" class="form-control" />
                </p>
                <!--dirección-->
                <p class="mb-3">
                  <label class="form-label required1">Dirección</label>
                  <input type="text" class="form-control" />
                </p>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Crear cuenta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
